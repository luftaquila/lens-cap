<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>Lens Cap Holder Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/slim-select@2.9.0/dist/slimselect.css" rel="stylesheet" />
  <script src="https://unpkg.com/slim-select@2.9.0/dist/slimselect.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <header>
    <h1>
      Lens Cap Holder Generator
      <a href="https://github.com/luftaquila/lens-cap" target="_blank" rel="noopener noreferrer" class="github-link" aria-label="GitHub Repository">
        by luftaquila
      </a>
    </h1>
  </header>

  <main>
    <section class="panel" id="controls">
      <p style="margin-top: 0;"><b>3D 프린터가 없다면?</b> <a href="https://smartstore.naver.com/luftaquila/products/12393446794" style="color: #4f87c7;">제작 의뢰하기</a></p>

      <p>All filter sizes of your lenses</p>
      <select id="configSelect" multiple></select>

      <p>Strap Width (mm)</p>
      <input type="number" id="strapWidthInput" min="1" max="50" step="0.1" value="11" />

      <p>Email (for STL download)</p>
      <input type="email" id="emailInput" placeholder="your@email.com" />

      <div class="row" style="margin:10px 0">
        <button id="renderBtn" class="primary">Preview (Free)</button>
        <button id="downloadStlBtn" class="success" disabled>Download STL ($1.50)</button>
      </div>
    </section>

    <section class="panel" id="viewer">
      <div class="canvas-container">
        <canvas id="canvas" aria-label="STL 3D Viewer"></canvas>

        <div id="loading">
          <div class="loader"></div>
          <div class="loading-text">Rendering...</div>
        </div>
      </div>

      <section id="console">
        <div id="log"></div>
      </section>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>

</html>
