<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>Lens Cap Holder Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/slim-select@2.9.0/dist/slimselect.css" rel="stylesheet" />
  <script src="https://unpkg.com/slim-select@2.9.0/dist/slimselect.min.js"></script>
</head>

<body>
  <header>
    <h1>Lens Cap Holder Generator</h1>
  </header>

  <main>
    <section class="panel" id="controls">
      <p style="margin-top: 0;">Lens Cap Size(s)</p>
      <select id="configSelect" multiple></select>

      <p>Strap Width (mm)</p>
      <input type="number" id="strapWidthInput" min="1" max="50" step="0.1" />

      <p>SCAD Code</p>
      <textarea id="scadEditor" spellcheck="false" readonly></textarea>

      <div class="row" style="margin:10px 0">
        <button id="renderBtn" class="primary">Preview</button>
        <button id="downloadStlBtn" class="success" disabled>Download STL</button>
      </div>
    </section>

    <section class="panel" id="viewer">
      <div class="canvas-container">
        <canvas id="canvas" aria-label="STL 3D Viewer"></canvas>

        <div id="loading">
          <div class="loader"></div>
          <div class="loading-text">Rendering...</div>
        </div>
      </div>

      <section id="console">
        <div id="log"></div>
      </section>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>

</html>
